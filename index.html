<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOVEZIN</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #0f0f0f, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login, .card {
      width: 100%;
      max-width: 600px;
      background: #181818;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: white;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #45a049;
      transform: scale(1.03);
    }

    .creditos {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .creditos a {
      color: #00ff88;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }

    .sala-container {
      position: relative;
      padding: 30px;
      background: #212121;
      border-radius: 20px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      margin-top: 20px;
    }

    .sala-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header-info {
      font-size: 18px;
      color: #ddd;
    }

    .video-container {
      margin-top: 20px;
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* ProporÃ§Ã£o 16:9 */
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-container iframe, .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      background: #333;
      padding: 15px;
      border-radius: 10px;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .chat-input-container {
      display: flex;
    }

    .chat-input {
      flex-grow: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #444;
      color: white;
      margin-right: 10px;
    }

    .chat-send-btn {
      padding: 12px;
      background: #ff5722;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    .chat-send-btn:hover {
      background: #e64a19;
    }

    .msg {
      margin: 10px 0;
      padding: 10px;
      background: #3e3e3e;
      border-radius: 10px;
    }

    .msg strong {
      color: #ff5722;
    }

    /* Novo estilo para contador de usuÃ¡rios */
    .contador-online {
      font-size: 18px;
      color: #00ff88;
      margin-top: 20px;
      text-align: center;
    }

  </style>
</head>
<body>

<!-- LOGIN (Tela de login/registro) -->
<div class="login" id="loginBox">
  <h2>Cadastro</h2>
  <input type="text" id="nomeUsuario" placeholder="Seu nome">
  <input type="password" id="senhaSala" placeholder="Senha da sala">
  <button class="btn" id="btnCriarSala">Criar Sala</button>
  <button class="btn" id="btnEntrarSala">Entrar na Sala</button>

  <!-- Contador de usuÃ¡rios online agora abaixo do botÃ£o de login -->
  <div class="contador-online" id="contadorOnline">UsuÃ¡rios online: 0</div>

  <div class="creditos">
    Criado por <strong>Isac Santos</strong> | Instagram: <a href="https://www.instagram.com/lovezin.vuh" target="_blank">lovezin.vuh</a>
  </div>
</div>

<!-- SALA -->
<div class="sala-container hidden" id="salaBox">
  <div class="sala-header">
    <div class="header-info" id="nomeSala">Robert</div>
    <div id="onlineInfo">Online na sala: 1</div>
  </div>

  <!-- Campo de vÃ­deo -->
  <input type="text" id="videoLink" placeholder="Link do vÃ­deo (YouTube, TikTok, etc.)" style="width: 100%; padding: 14px; border: none; border-radius: 10px; background: #444; color: white; font-size: 14px; margin-bottom: 12px;">
  <button class="btn" id="btnEnviarVideo">Enviar VÃ­deo</button>

  <!-- Video Container -->
  <div class="video-container" id="videoArea"></div>

  <!-- Chat -->
  <div class="chat-container hidden" id="chatContainer">
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="chatInput" placeholder="Digite uma mensagem">
      <button class="chat-send-btn" id="btnEnviarMsg">Enviar</button>
    </div>
  </div>

  <!-- BotÃµes -->
  <button class="btn" onclick="sairSala()">Sair da Sala</button>
</div>

<audio id="notifSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
</audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAvGr4AMVDLtTu0OVy9wZB2t5Qt3DTBDQ8",
    authDomain: "priveflix.firebaseapp.com",
    projectId: "priveflix",
    storageBucket: "priveflix.firebasestorage.app",
    messagingSenderId: "92242980044",
    appId: "1:92242980044:web:4340e03b197b842c252669",
    measurementId: "G-W1C74TT6W2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let salaRef = null;
  let nomeLocal = "";
  let donoSala = "";
  let ultimoVideo = "";
  let ultimoChat = 0;

  const globalRef = doc(db, "site", "online");

  async function entrarSite(){
    let snap = await getDoc(globalRef);
    if(!snap.exists()) await setDoc(globalRef, {total: 0});
    await updateDoc(globalRef, {total: increment(1)});
  }

  async function sairSite(){ await updateDoc(globalRef, {total: increment(-1)}); }
  entrarSite();

  onSnapshot(globalRef, (snap) => {
    let d = snap.data();
    if(d){
      document.getElementById("contadorOnline").innerText = "UsuÃ¡rios online: " + d.total;
    }
  });

  btnCriarSala.onclick = async () => {
    let senha = senhaSala.value.trim();
    let nome = nomeUsuario.value.trim();
    if(!senha || !nome){ alert("Preencha tudo"); return; }

    nomeLocal = nome;
    salaRef = doc(db, "salas", senha);

    let snap = await getDoc(salaRef);
    if(!snap.exists()){
      await setDoc(salaRef, {video: "", chat: [], online: [], dono: nomeLocal});
      donoSala = nomeLocal;
    } else {
      donoSala = snap.data().dono;
    }

    await updateDoc(salaRef, {
      online: arrayUnion(nomeLocal),
      chat: arrayUnion({nome: "Sistema", msg: nomeLocal + " entrou na sala"})
    });

    loginBox.classList.add("hidden");
    salaBox.classList.remove("hidden");

    onSnapshot(salaRef, (docSnap) => {
      let dados = docSnap.data();
      if(!dados) return;

      donoSala = dados.dono;

      onlineInfo.innerText = "Online na sala: " + (dados.online ? dados.online.length : 0);

      let nomeSalaElement = document.getElementById("nomeSala");
      nomeSalaElement.innerHTML = donoSala;

      if(nomeLocal !== donoSala){
        btnEnviarVideo.disabled = true;
      } else {
        btnEnviarVideo.disabled = false;
      }

      if(dados.chat && dados.chat.length !== ultimoChat){
        ultimoChat = dados.chat.length;
        mostrarChat(dados.chat);
      }

      if(dados.video && dados.video !== ultimoVideo){
        ultimoVideo = dados.video;
        carregarVideo(dados.video);
      }
    });
  };

  btnEntrarSala.onclick = async () => {
    let senha = senhaSala.value.trim();
    let nome = nomeUsuario.value.trim();
    if(!senha || !nome){ alert("Preencha tudo"); return; }

    nomeLocal = nome;
    salaRef = doc(db, "salas", senha);

    let snap = await getDoc(salaRef);
    if(!snap.exists()){ alert("Sala nÃ£o encontrada"); return; }

    donoSala = snap.data().dono;

    await updateDoc(salaRef, {
      online: arrayUnion(nomeLocal),
      chat: arrayUnion({nome: "Sistema", msg: nomeLocal + " entrou na sala"})
    });

    loginBox.classList.add("hidden");
    salaBox.classList.remove("hidden");

    onSnapshot(salaRef, (docSnap) => {
      let dados = docSnap.data();
      if(!dados) return;

      donoSala = dados.dono;

      onlineInfo.innerText = "Online na sala: " + (dados.online ? dados.online.length : 0);

      let nomeSalaElement = document.getElementById("nomeSala");
      nomeSalaElement.innerHTML = donoSala;

      if(nomeLocal !== donoSala){
        btnEnviarVideo.disabled = true;
      } else {
        btnEnviarVideo.disabled = false;
      }

      if(dados.chat && dados.chat.length !== ultimoChat){
        ultimoChat = dados.chat.length;
        mostrarChat(dados.chat);
      }

      if(dados.video && dados.video !== ultimoVideo){
        ultimoVideo = dados.video;
        carregarVideo(dados.video);
      }
    });
  };

  btnEnviarMsg.onclick = async () => {
    let texto = chatInput.value.trim();
    if(!texto) return;
    await updateDoc(salaRef, {chat: arrayUnion({nome: nomeLocal, msg: texto})});
    chatInput.value = "";
  };

  btnEnviarVideo.onclick = async () => {
    let link = videoLink.value.trim();
    if(!link) return;
    await updateDoc(salaRef, {video: link});
    videoLink.value = "";
  };

  async function sairSala(){
    if(!salaRef){ location.reload(); return; }

    let snap = await getDoc(salaRef);
    let dados = snap.data();

    await updateDoc(salaRef, {
      online: arrayRemove(nomeLocal),
      chat: arrayUnion({nome: "Sistema", msg: nomeLocal + " saiu da sala"})
    });

    await sairSite();
    location.reload();
  }

  function mostrarChat(lista){
    chatBox.innerHTML = "";
    lista.forEach(item => {
      let div = document.createElement("div");
      div.className = "msg";
      let nomeExibido = item.nome === donoSala ? "ðŸ‘‘ " + item.nome : item.nome;
      div.innerHTML = "<strong>" + nomeExibido + ":</strong> " + item.msg;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
    notifSound.currentTime = 0;
    notifSound.play();
  }

  function carregarVideo(link){
    videoArea.innerHTML = "";
    if(link.includes("youtu")){
      let id = "";
      if(link.includes("watch?v=")){
        id = link.split("watch?v=")[1].split("&")[0];
      } else {
        id = link.split("youtu.be/")[1].split("?")[0];
      }
      let iframe = document.createElement("iframe");
      iframe.src = "https://www.youtube.com/embed/" + id;
      iframe.allowFullscreen = true;
      videoArea.appendChild(iframe);
    } else {
      let video = document.createElement("video");
      video.src = link;
      video.controls = true;
      video.autoplay = true;
      videoArea.appendChild(video);
    }
  }
</script>

</body>
</html>
