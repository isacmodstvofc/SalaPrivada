<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOVEZIN</title>

  <style>
    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:linear-gradient(180deg,#0f0f0f,#000);
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .home{
      width:95%;
      max-width:500px;
      background:#111;
      padding:35px 25px;
      border-radius:20px;
      text-align:center;
      box-shadow:0 0 40px rgba(0,0,0,0.7);
    }

    .logo{
      font-size:40px;
      font-weight:bold;
      color:#ff0000;
      margin-bottom:15px;
    }

    .sub{
      color:#00ff88;
      font-size:20px;
      margin-bottom:20px;
      font-weight:bold;
    }

    .btn{
      width:100%;
      padding:16px;
      background:#ff0000;
      color:white;
      border:none;
      border-radius:15px;
      font-size:16px;
      cursor:pointer;
      margin-bottom:20px;
      transition:0.3s;
    }

    .btn:hover{
      background:#cc0000;
      transform:scale(1.03);
    }

    .global-online{
      color:#00ff88;
      font-size:15px;
      margin-top:10px;
    }

    .video-box{
      width:100%;
      background:#d9d9d9;
      border-radius:12px;
      overflow:hidden;
      position:relative;
      margin-bottom:20px;
    }

    .video-wrapper{
      position:relative;
      width:100%;
      padding-top:56.25%;
    }

    .video-wrapper iframe,
    .video-wrapper video{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:none;
      object-fit:cover;
    }

    .botao-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .botao-container .btn {
      width: 48%;
    }

    .hidden{display:none;}

    .login, .card{
      width:95%;
      max-width:600px;
      background:#181818;
      padding:25px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 0 25px rgba(0,0,0,0.6);
    }

    input{
      width:100%;
      padding:14px;
      border:none;
      border-radius:10px;
      background:#2a2a2a;
      color:white;
      font-size:14px;
      margin-bottom:12px;
    }

    .chat{
      background:#111;
      border-radius:12px;
      padding:15px;
      max-height:280px;
      display:flex;
      flex-direction:column;
      margin-bottom:15px;
    }

    #chatBox{flex:1;overflow-y:auto;margin-bottom:10px;}

    .msg{
      background:#222;
      padding:8px 12px;
      border-radius:8px;
      margin-bottom:8px;
      font-size:13px;
      word-break:break-word;
    }

    .msg strong{color:#e50914;}

    .btn-sair{
      width:100%;
      padding:12px;
      background:#444;
      color:white;
      border:none;
      border-radius:10px;
      font-size:14px;
      cursor:pointer;
    }

    .header-sala{
      text-align: center;
      margin-bottom: 20px;
    }

    .header-sala .nome-com-coroa{
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .header-sala .corona{
      font-size: 28px;
      color: gold;
      margin-right: 10px;
    }

    .header-sala #onlineInfo{
      font-size: 16px;
      color: #ccc;
    }

    .creator-info{
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .creator-info a{
      color: #800080; 
      text-decoration: none;
    }

    .creator-info a:hover{
      text-decoration: underline;
    }

    #transferirDonoModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: white;
      width: 80%;
      max-width: 400px;
    }

    #usuariosOnlineList {
      list-style: none;
      padding: 0;
    }

    #usuariosOnlineList li {
      margin: 8px 0;
      padding: 8px;
      background: #333;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #usuariosOnlineList li:hover {
      background: #555;
    }
  </style>
</head>
<body>

<div class="home" id="homeBox">
  <div class="logo">LOVEZIN</div>
  <div class="sub">Como funciona?</div>
  <p>游꿟 Entre em um mundo de v칤deos privados juntos!游<br><br>游댏 Crie ou entre em uma sala usando uma senha.<br> S칩 quem souber entra!</p>
  <button class="btn" onclick="abrirLogin()">Entrar na Sala</button>
  <div class="global-online" id="totalOnlineGlobal">Usu치rios no site: 0</div>
  <div class="video-box">
    <div class="video-wrapper" id="videoAreaHome">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/sX5R9yC27Bk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
  <div class="creator-info">
    Criado por <strong>Isac Santos</strong><br>
    Instagram: <a href="https://www.instagram.com/lovezin.vuh/" target="_blank">@lovezin.vuh</a>
  </div>
</div>

<div class="login hidden" id="loginBox">
  <h2>游댏 Entrar na Sala</h2>
  <input type="text" id="nomeUsuario" placeholder="Seu nome">
  <input type="password" id="senhaSala" placeholder="Senha da sala">
  <button class="btn" id="btnEntrar">Entrar</button>
  <button class="btn btn-secondary" onclick="voltarHome()">Voltar</button>
</div>

<div class="card hidden" id="salaBox">
  <div class="header-sala">
    <div class="nome-com-coroa">
      <span id="corona" class="corona"></span>
      <span id="nomeSala">Robert</span>
    </div>
    <div id="onlineInfo">Online na sala: 1</div>
  </div>

  <input type="text" id="linkInput" placeholder="Link YouTube, TikTok, Instagram, Stories ou .mp4">
  <div class="botao-container">
    <button class="btn" id="btnEnviarVideo" onclick="carregarVideo(linkInput.value)">Enviar V칤deo</button>
    <button class="btn" id="btnMinimizarChat">Minimizar Chat</button>
    <button class="btn hidden" id="btnAbrirChat">Abrir Chat</button>
  </div>

  <div class="video-box">
    <div class="video-wrapper" id="videoAreaSala"></div> 
  </div>

  <h3>Chat</h3>
  <div class="chat">
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Mensagem">
    <button class="btn" id="btnEnviarMsg">Enviar</button>
  </div>

  <button class="btn" id="btnTransferirDono" onclick="abrirModalTransferirDono()">Transferir Dono</button>
  <button class="btn-sair" onclick="sairSala()">Sair da Sala</button>
</div>

<div id="transferirDonoModal">
  <div class="modal-content">
    <h2>Escolha um novo dono:</h2>
    <ul id="usuariosOnlineList"></ul>
    <button class="btn" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<audio id="notifSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
</audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAvGr4AMVDLtTu0OVy9wZB2t5Qt3DTBDQ8",
    authDomain: "priveflix.firebaseapp.com",
    projectId: "priveflix",
    storageBucket: "priveflix.firebasestorage.app",
    messagingSenderId: "92242980044",
    appId: "1:92242980044:web:4340e03b197b842c252669",
    measurementId: "G-W1C74TT6W2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let salaRef = null;
  let nomeLocal = "";
  let donoSala = "";
  let ultimoVideo = "";
  let ultimoChat = 0;

  window.abrirLogin = () => { homeBox.classList.add("hidden"); loginBox.classList.remove("hidden"); }
  window.voltarHome = () => { loginBox.classList.add("hidden"); homeBox.classList.remove("hidden"); }

  const globalRef = doc(db, "site", "online");

  async function entrarSite(){
    let snap = await getDoc(globalRef);
    if(!snap.exists()) await setDoc(globalRef, {total: 0});
    await updateDoc(globalRef, {total: increment(1)});
  }

  async function sairSite(){ await updateDoc(globalRef, {total: increment(-1)}); }
  entrarSite();

  onSnapshot(globalRef, (snap) => {
    let d = snap.data();
    if(d){
      totalOnlineGlobal.innerText = "Usu치rios no site: " + d.total;
    }
  });

  btnEntrar.onclick = async () => {
    let senha = senhaSala.value.trim();
    let nome = nomeUsuario.value.trim();
    if(!senha || !nome){ alert("Preencha tudo"); return; }

    nomeLocal = nome;
    salaRef = doc(db, "salas", senha);

    let snap = await getDoc(salaRef);
    if(!snap.exists()){
      await setDoc(salaRef, {video: "", chat: [], online: [], dono: nomeLocal});
      donoSala = nomeLocal;
    } else {
      donoSala = snap.data().dono;
    }

    await updateDoc(salaRef, {
      online: arrayUnion(nomeLocal),
      chat: arrayUnion({nome: "Sistema", msg: nomeLocal + " entrou na sala"})
    });

    loginBox.classList.add("hidden");
    salaBox.classList.remove("hidden");

    onSnapshot(salaRef, (docSnap) => {
      let dados = docSnap.data();
      if(!dados) return;

      donoSala = dados.dono;

      onlineInfo.innerText = "Online na sala: " + (dados.online ? dados.online.length : 0);

      let nomeSalaElement = document.getElementById("nomeSala");
      nomeSalaElement.innerHTML = donoSala;

      let coronaElement = document.getElementById("corona");
      coronaElement.innerHTML = donoSala === nomeLocal ? "游녬" : "";

      if(nomeLocal !== donoSala){
        btnEnviarVideo.disabled = true;
      } else {
        btnEnviarVideo.disabled = false;
      }

      if(dados.chat && dados.chat.length !== ultimoChat){
        ultimoChat = dados.chat.length;
        mostrarChat(dados.chat);
      }

      if(dados.video && dados.video !== ultimoVideo){
        ultimoVideo = dados.video;
        carregarVideo(dados.video);
      }
    });
  };

  btnEnviarMsg.onclick = async () => {
    let texto = chatInput.value.trim();
    if(!texto) return;
    await updateDoc(salaRef, {chat: arrayUnion({nome: nomeLocal, msg: texto})});
    chatInput.value = "";
  };

  btnEnviarVideo.onclick = async () => {
    if(nomeLocal !== donoSala){ alert("S칩 o dono pode enviar v칤deo"); return; }
    let link = linkInput.value.trim();
    if(!link) return;
    await updateDoc(salaRef, {video: link});
    linkInput.value = "";
  };

  async function sairSala(){
    if(!salaRef){ location.reload(); return; }

    let snap = await getDoc(salaRef);
    let dados = snap.data();

    await updateDoc(salaRef, {
      online: arrayRemove(nomeLocal),
      chat: arrayUnion({nome: "Sistema", msg: nomeLocal + " saiu da sala"})
    });

    await sairSite();
    location.reload();
  }

  function mostrarChat(lista){
    chatBox.innerHTML = "";
    lista.forEach(item => {
      let div = document.createElement("div");
      div.className = "msg";
      let nomeExibido = item.nome === donoSala ? "游녬 " + item.nome : item.nome;
      div.innerHTML = "<strong>" + nomeExibido + ":</strong> " + item.msg;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
    notifSound.currentTime = 0;
    notifSound.play();
  }

  function carregarVideo(link){
    videoAreaSala.innerHTML = ""; 
    if(link.includes("youtu")){
      let id = "";
      if(link.includes("watch?v=")){
        id = link.split("watch?v=")[1].split("&")[0];
      } else {
        id = link.split("youtu.be/")[1].split("?")[0];
      }
      let iframe = document.createElement("iframe");
      iframe.src = "https://www.youtube.com/embed/" + id;
      iframe.allowFullscreen = true;
      videoAreaSala.appendChild(iframe);
    } else {
      let video = document.createElement("video");
      video.src = link;
      video.controls = true;
      video.autoplay = true;
      videoAreaSala.appendChild(video);
    }
  }

  // Fun칞칚o de minimizar o chat
  const btnMinimizarChat = document.getElementById("btnMinimizarChat");
  const btnAbrirChat = document.getElementById("btnAbrirChat");

  btnMinimizarChat.onclick = () => {
    chatBox.style.display = "none";
    chatInput.style.display = "none";
    btnEnviarMsg.style.display = "none";
    btnMinimizarChat.style.display = "none";
    btnAbrirChat.style.display = "block";
  };

  btnAbrirChat.onclick = () => {
    chatBox.style.display = "block";
    chatInput.style.display = "block";
    btnEnviarMsg.style.display = "block";
    btnMinimizarChat.style.display = "block";
    btnAbrirChat.style.display = "none";
  };

  function abrirModalTransferirDono() {
    transferirDonoModal.style.display = "flex";
    listarUsuariosOnline();
  }

  function listarUsuariosOnline() {
    let usuariosList = document.getElementById("usuariosOnlineList");
    usuariosList.innerHTML = "";
    const usuariosOnline = document.querySelectorAll(".online");

    usuariosOnline.forEach(usuario => {
      let listItem = document.createElement("li");
      listItem.textContent = usuario.textContent;
      listItem.onclick = () => transferirDono(usuario.textContent);
      usuariosList.appendChild(listItem);
    });
  }

  function transferirDono(novoDono) {
    updateDoc(salaRef, { dono: novoDono }).then(() => {
      donoSala = novoDono;
      nomeSala.innerText = donoSala;
      fecharModal();
    });
  }

  function fecharModal() {
    transferirDonoModal.style.display = "none";
  }
</script>

</body>
</html>
