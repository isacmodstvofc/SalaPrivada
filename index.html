  <style>
    *{box-sizing:border-box;}

    body{

      background:linear-gradient(180deg,#0f0f0f,#000);
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;

    .home{

      background:#111;
      padding:35px 25px;

    /* Anima√ß√£o para a logo descer e subir suavemente */
    @keyframes animacaoLogo {
      0% {
        transform: translateY(0px);  /* Posi√ß√£o inicial */
      }
      50% {
        transform: translateY(5px);  /* Desce um pouco */
      }
      100% {
        transform: translateY(0px);  /* Sobe de volta para a posi√ß√£o inicial */
      }
    }

    .logo{

      font-weight:bold;

      margin-bottom:15px;

    }

    .sub{

    }

    .btn{
      width:100%;
      padding:16px;
      background:#ff0000;
      color:white;
      border:none;
      border-radius:15px;
      font-size:16px;
      cursor:pointer;
      margin-bottom:20px;
      transition:0.3s;
    }

    .btn:hover{
      background:#cc0000;
      transform:scale(1.03);
    }

    .global-online{
      color:#00ff88;
      font-size:15px;
      margin-top:10px;
    }

    .video-box{
      width:100%;
      background:#d9d9d9;
      border-radius:12px;
      overflow:hidden;
      position:relative;
      margin-bottom:20px;
    }

    .video-wrapper{
      position:relative;
      width:100%;
      padding-top:56.25%;
    }

    .video-wrapper iframe,
    .video-wrapper video{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:none;
      object-fit:cover;
    }

    /* Estilo para os bot√µes lado a lado */
    .botao-container {
      display: flex;

    }

    .botao-container .btn {
      width: 48%; /* Torna os bot√µes menores e com espa√ßo entre eles */
    }

    /* ===== LOGIN E SALA ===== */
    .hidden{display:none;}

    .login, .card{
      width:95%;
      max-width:600px;
      background:#181818;
      padding:25px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 0 25px rgba(0,0,0,0.6);
    }

    input{
      width:100%;
      padding:14px;
      border:none;
      border-radius:10px;
      background:#2a2a2a;
      color:white;
      font-size:14px;
      margin-bottom:12px;
    }

    .btn-secondary{
      background:#333;
    }

    .chat{
      background:#111;
      border-radius:12px;
      padding:15px;
      max-height:280px;
      display:flex;
      flex-direction:column;
      margin-bottom:15px;
    }

    #chatBox{flex:1;overflow-y:auto;margin-bottom:10px;}

    .msg{
      background:#222;
      padding:8px 12px;
      border-radius:8px;
      margin-bottom:8px;
      font-size:13px;
      word-break:break-word;
    }

    .msg strong{color:#e50914;}

    .btn-sair{
      width:100%;
      padding:12px;
      background:#444;
      color:white;
      border:none;
      border-radius:10px;
      font-size:14px;
      cursor:pointer;
    }

    .header-sala{
      text-align: center;
      margin-bottom: 20px;
    }

    /* Estilo para a coroa antes do nome */
    .header-sala .nome-com-coroa{
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .header-sala .corona{
      font-size: 28px;
      color: gold;
      margin-right: 10px;
    }

    .header-sala #onlineInfo{
      font-size: 16px;
      color: #ccc;
    }

    .creator-info{
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .creator-info a{
      color: #800080; /* Cor roxa */
      text-decoration: none;
    }

    .creator-info a:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- HOME -->
<div class="home" id="homeBox">
  <div class="logo">LOVEZIN</div>

  <p>
    üé¨ Entre em um mundo de v√≠deos privados juntos!üíû<br><br>
    üîê Crie ou entre em uma sala usando uma senha.<br>

  <button class="btn" onclick="abrirLogin()">Entrar na Sala</button>

  <!-- Informa√ß√µes do Criador -->
  <div class="creator-info">

</div>

<!-- LOGIN -->
<div class="login hidden" id="loginBox">

<div class="card hidden" id="salaBox">

  <div class="botao-container">
    <button class="btn" id="btnEnviarVideo" onclick="carregarVideo(linkInput.value)">Enviar V√≠deo</button>

</div>

<audio id="notifSound">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAvGr4AMVDLtTu0OVy9wZB2t5Qt3DTBDQ8",
    authDomain: "priveflix.firebaseapp.com",
    projectId: "priveflix",
    storageBucket: "priveflix.firebasestorage.app",
    messagingSenderId: "92242980044",
    appId: "1:92242980044:web:4340e03b197b842c252669",
    measurementId: "G-W1C74TT6W2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let salaRef = null;
  let nomeLocal = "";
  let donoSala = "";
  let ultimoVideo = "";
  let ultimoChat = 0;

  window.abrirLogin = () => { homeBox.classList.add("hidden"); loginBox.classList.remove("hidden"); }
  window.voltarHome = () => { loginBox.classList.add("hidden"); homeBox.classList.remove("hidden"); }

  const globalRef = doc(db, "site", "online");

  async function entrarSite(){
    let snap = await getDoc(globalRef);
    if(!snap.exists()) await setDoc(globalRef, {total: 0});
    await updateDoc(globalRef, {total: increment(1)});
  }

  async function sairSite(){ await updateDoc(globalRef, {total: increment(-1)}); }
  entrarSite();

  onSnapshot(globalRef, (snap) => {
    let d = snap.data();
    if(d){
      totalOnlineGlobal.innerText = "Usu√°rios no site: " + d.total;
    }
  });

  // Fun√ß√£o para carregar o v√≠deo
  function carregarVideo(link){
    const videoArea = document.getElementById('videoArea');
    videoArea.innerHTML = ''; // Limpa qualquer v√≠deo anterior
    
    // Verifica se o link √© do YouTube
    if (link.includes("youtu")) {
      let id = "";
      // Pega o ID do v√≠deo do link
      if (link.includes("watch?v=")) {
        id = link.split("watch?v=")[1].split("&")[0];
      } else if (link.includes("youtu.be/")) {
        id = link.split("youtu.be/")[1].split("?")[0];
      }
      
      // Cria o iframe com o v√≠deo do YouTube
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`; // Adiciona autoplay ao link
      iframe.allowFullscreen = true;
      videoArea.appendChild(iframe); // Adiciona o iframe ao v√≠deo
    }
  }

  // Chama a fun√ß√£o com o link do v√≠deo
  carregarVideo("https://youtu.be/sX5R9yC27Bk?si=UmzG8G3YvHZruekf");
</script>

</body>
